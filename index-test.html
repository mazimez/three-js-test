<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.2, 1500)
        camera.position.z = 7;
        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement)
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        })

        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();
        var geometry = new THREE.BoxGeometry(1, 2, 1);
        var material = new THREE.MeshLambertMaterial({
            color: 0xFFCC00
        });
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh)
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.y = 2;
        scene.add(mesh)
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.y = -2;
        scene.add(mesh)
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.x = -2;
        scene.add(mesh)

        var light = new THREE.PointLight(0xFFFFFF, 1, 500);
        light.position.set(10, 5, 25);
        scene.add(light)
        var render = function() {
            requestAnimationFrame(render);
            renderer.render(scene, camera)
        }

        function onMouseMove(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            var intersects = raycaster.intersectObjects(scene.children, true);
            for (var i = 0; i < intersects.length; i++) {
                this.tl = new TimelineMax({
                    // paused: true
                }).delay(.3);
                this.tl.to(intersects[i].object.scale, 0.5, {
                    x: 2,
                    ease: Expo.easeOut
                })
                this.tl.to(intersects[i].object.scale, 0.5, {
                    x: 1,
                    ease: Expo.easeOut
                })
                this.tl.to(intersects[i].object.rotation, 0.5, {
                    x: Math.PI * .5,
                    ease: Expo.easeOut
                })
                this.tl.to(intersects[i].object.position, 0.5, {
                    x: 1,
                    ease: Expo.easeOut
                })
            }
        }
        render();

        window.addEventListener('mousemove', onMouseMove)
    </script>
</body>

</html>
